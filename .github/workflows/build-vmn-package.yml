name: Build vmn package

on:
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        description: Version type
        options:
        - check
        - patch
        - minor
        - major
        required: true

jobs:

  build_pkg:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
          python3 -m pip install -r tests/test_requirements.txt
          sudo apt install -y black

    - name: build pkg
      run: |
        #make ${{ github.event.inputs.version_type }}
        make check
        ls -ltrh ./dist/

